name: Build

on:
  pull_request:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›’ Checkout
        uses: actions/checkout@v4

      - name: ğŸ”¨ Build
        run: cargo build --verbose

      - name: ğŸ§¹ Lint
        run: cargo clippy -D

      - name: ğŸ§ª Test
        run: cargo test -- --test-threads=1
