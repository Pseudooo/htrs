name: Add Clap Docs
on:
  pull_request:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  generate-markdown:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ›’ Checkout
        uses: actions/checkout@v4

      - name: ðŸ”¨ Build
        run: cargo build --verbose

      - name: Generate Markdown
        run: cargo run -- generate-markdown > htrs-cli.md

      - name: ðŸ“¤ Upload Markdown
        uses: actions/upload-artifact@v4
        with:
          name: cli-wiki-markdown
          path: ./htrs-cli.md

  update-wiki:
    needs: generate-markdown
    runs-on: ubuntu-latest
    permissions: 
      contents: write
    steps:
      - name: ðŸ›’ Checkout Wiki
        uses: actions/checkout@v3
        with:
          repository: ${{ github.repository }}.wiki
          
      - name: Delete Existing Wiki File
        run: test -e && rm htrs-cli.md
          
      - name: ðŸ“¥ Download Markdown
        uses: actions/download-artifact@v4
        with:
          name: cli-wiki-markdown
          path: ./
          
      - name: Push Updated Wiki
        run: |
          git commit -m "Updated Wiki" ./htrs-cli.md
          git push
